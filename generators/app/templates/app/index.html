<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width=content-width, initial-scale=1">
    <title>Static Web App</title>
    <link rel="stylesheet" href="/assets/styles.css" type="text/css" />
</head>
<body>

    <h1>Static Web Application Generated with Yeoman Generator</h1>

    <h3>Styles</h3>
    The stylesheets are stored in the <strong>styles/</strong> folder, using SaSS (.scss).

    <h3>Images</h3>
    The images are stored in the <strong>images/</strong> folder

    <h3>Scripts</h3>
    The JavaScripts are stored in the <strong>scripts/</strong> folder.

    <script src="/assets/app.js" type="text/javascript"></script>
</body>
</html>
